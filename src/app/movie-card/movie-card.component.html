<app-navbar></app-navbar>

<input
  class="form-control"
  type="text"
  name="search"
  [(ngModel)]="searchText"
  autocomplete="on"
  placeholder=" SEARCH"
  style="
    width: 250px;
    height: 35px;
    margin-left: 30%;
    margin-right: auto;
    margin-bottom: 25px;
  "
/>
<div class="flex-container">
  <mat-card
    *ngFor="let movie of movies | filter: searchText"
    style="margin-left: 25px; max-width: 250px"
  >
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
    </mat-card-header>
    <img
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
      style="width: 250px; height: 350px"
    />
    <mat-card-actions>
      <button
        mat-button
        (click)="viewMovieDescDialog(movie.Title, movie.Description)"
      >
        Description
      </button>
      <button
        mat-button
        (click)="viewGenreDialog(movie.Genre.Title, movie.Genre.Description)"
      >
        {{ movie.Genre.Name }}
      </button>
      <button
        mat-button
        (click)="
          viewDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birthday
          )
        "
      >
        {{ movie.Director.Name }}
      </button>
      <br />

      <button mat-button (click)="addFavoriteMovie(movie._id)">
        +<mat-icon>favorite_border</mat-icon>
      </button>

      <button mat-button (click)="removeFavoriteMovie(movie._id)">
        -<mat-icon>favorite_filled</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
